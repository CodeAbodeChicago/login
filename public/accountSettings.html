<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Account Settings</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="wrap">

		<!-- INPUT -->
		<form id="account-settings-form" method="post">
			<h1>Account Settings</h1>
			<label class="one-column">
				Name:
				<input  type="text" name="name" >
			</label>

			<label class="one-column">
				Email:
				<input  type="text" name="email" >
			</label>

			<label class="one-column">
				Username:
				<input  type="text" name="username" >
			</label>

			<label class="one-column">
				Password:
				<input  type="password" name="password" >
			</label>

			<div class="controls">
				<input class="three-column" type="submit" name="save" value="Save">
				<!--<input class="three-column" type="submit" name="cancel" value="Cancel">-->
				<input class="three-column" type="submit" name="delete" value="Delete">
				<div class="three-column" ><a href="./login.html">Cancel</a></div>
			</div>
		</form>

	</div>
	
	<!--<script src="js/main.js" type="text/javascript"></script>
	<script src="js/accountSettings.js" type="text/javascript"></script>-->
</body>
</html>
